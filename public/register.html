<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="form" id="register-form" >
        <h2>Register</h2>
        <form>
            <label for="register-email">Email:</label>
            <input type="email" id="register-email" placeholder="Enter your email" required>
            <label for="username">Username:</label>
            <input type="username" id="username" placeholder="username" required>
            <label for="register-password">Password:</label>
            <input type="password" id="register-password" placeholder="Enter your password" required>
            <label for="confirm-password"> confirm Password:</label>
            <input type="password" id="confirm-password" placeholder="Enter your password" required>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="./login" id="login-link"><b>Login here</b></a></p>

    </div>
</div>
</div>
<script src="r.js"></script>

    
</body>
</html>
